<app-topbar></app-topbar>

<ion-content>
  <ion-card color="secondary" >
    <ion-card-header>
      <ion-card-title class="ion-text-center">A Fake Fake Artist Goes to New York        
      </ion-card-title>
    </ion-card-header>
    
<ion-card>
    <ion-button *ngIf="isOnline == true"fill="clear"  expand="block" size="large" (click)="setToHost(true);menuOpen(true)"> 
      <ion-icon slot="start" name="add"></ion-icon>
        Create Game
    </ion-button>
   <ion-button *ngIf="isOnline == false"  fcolor="medium" expand="block" size="large" >   
      Offline    
    </ion-button>

  <ion-card *ngIf="isHost == true && nothingSelected == true">
    <ion-item  class="ion-no-border">
      <ion-label class="ion-text-center">What would you like to be called?
      </ion-label>
    </ion-item>

  <ion-item >
      <ion-label color="primary" position="floating">Your Name</ion-label>
      <ion-input type="text" maxlength="20" #curentInput clearInput = "true" (input)="onGetValue($event)"></ion-input>   
  <ion-item *ngIf="isHost == true">
    <ion-button fill="clear" slot="start"  *ngIf="validName != true"><ion-text color="medium"> confirm</ion-text></ion-button>
    <ion-button *ngIf="validName == true" slot="start" fill="clear" (click)="setName()"> Confirm</ion-button>   
    <ion-button fill="clear" slot="end" (click)="setToHost(false);menuOpen(false)">Close</ion-button> 
  </ion-item>
  </ion-item>
  </ion-card>
</ion-card>

<ion-card>
  <ion-button *ngIf="isOnline == true" fill="clear" expand="block" size="large" (click)="setToHost(false);menuOpen(true)">
    <ion-icon slot="start" name="add"></ion-icon>
      join Game
</ion-button>
<ion-button *ngIf="isOnline == false"  color="medium" expand="block" size="large" >  
      Offline 
</ion-button>
  


  <ion-card  *ngIf="isHost == false && nothingSelected == true;" color="secondary" >
    <ion-item  class="ion-no-border">
      <ion-label class="ion-text-center">What would you like to be called?
      </ion-label>
    </ion-item>

  <ion-item >
      <ion-label color="primary" position="floating">Your Name</ion-label>
      <ion-input type="text" maxlength="20" #curentInput clearInput = "true" (input)="onGetValue($event)"></ion-input>   
    </ion-item >
      <ion-item class="ion-no-border">
      <ion-label class="ion-text-center">
        What is the Room Code?
      </ion-label>
    </ion-item>
        <ion-item *ngIf="wrongCode == true"  class="ion-no-border">
          <ion-label color="danger" class="ion-text-center">
            Incorrect Room Code
          </ion-label>
        </ion-item>
    <ion-item >
      <ion-label  color="primary" position="floating">Room Code</ion-label>   
      <ion-input type="text" maxlength="4" #curentInput clearInput = "true" (input)="onGetRoomCode($event)"></ion-input>   
    
    </ion-item>
    <ion-item >
    <ion-button *ngIf="validName != true || validRoom != true"fill="clear" slot="start" ><ion-text color="medium"> confirm</ion-text></ion-button>
    <ion-button *ngIf="validName == true && validRoom == true" slot="start" fill="clear" (click)="setName()"> Confirm</ion-button>   
    <ion-button fill="clear" slot="end" (click)="setToHost(false);menuOpen(false)">Close</ion-button> 
 
  </ion-item>
  </ion-card>
</ion-card>
</ion-card>


</ion-content>
