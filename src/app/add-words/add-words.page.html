<app-topbar></app-topbar>
<ion-content>

<ion-card color="secondary" >
  <ion-card-header>
<ion-card-title class="ion-text-center">Pick 3 type of [Catagory]</ion-card-title>
</ion-card-header>

<ion-card>
  <ion-card-content>  

<ion-list no-padding no-margin>
<ion-item>
  <ion-label position="floating">Your Word</ion-label>
  <ion-input type="text" #curentInput clearInput = "true" (input)="onGetValue($event)"></ion-input>   
</ion-item>

<ion-item>
  <ion-button  fill="clear" expand="square" (click)="addWord();curentInput.value = ''" > Add</ion-button>
  <ion-label slot = "end" class="ion-text-right" > {{words.length}}/3 added</ion-label>
</ion-item>



<ion-item *ngIf="wordAlreadyAdded == true">
  <ion-label  class="ion-text-center" color="danger" >Word already Added</ion-label>
</ion-item>
</ion-list>
<ion-list *ngFor="let wordItems of words">  
  <ion-item>  {{wordItems}} <ion-button  slot = "end" (click)="removeWord(wordItems)">
    <ion-icon slot="icon-only" fill="clear" name="remove"></ion-icon>
  </ion-button>
  </ion-item> 

</ion-list>
  </ion-card-content>
</ion-card>
</ion-card>
<ion-card color="secondary" >
  <ion-card-header>
  <ion-card-title class="ion-text-center"> {{playersReady}}</ion-card-title>
  </ion-card-header>
  <ion-list *ngFor="let player of currentroomInfo.players"> 
    <ion-item color="light">     
      <ion-spinner *ngIf="player.wordCount != wordCountNeeded" name="circles"></ion-spinner>      
      <ion-title>{{player.name}}</ion-title>
      <ion-icon  slot="end" name ="easel-outline"></ion-icon>
      <ion-text slot="end">{{player.score}} points</ion-text>
    </ion-item>
    <ion-item *ngIf="player.wordCount == wordCountNeeded" > 
      <ion-icon slot="start" name ="checkmark-outline"></ion-icon>     
      <ion-title>{{player.name}}</ion-title>
      <ion-icon  slot="end" name ="easel-outline"></ion-icon>
      <ion-text slot="end">{{player.score}} points</ion-text>
    </ion-item>
  </ion-list>
</ion-card>
