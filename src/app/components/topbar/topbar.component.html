<ion-header>
  <ion-item>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark">
      </ion-menu-button>
    </ion-buttons>
    <ion-title slot="secondary">
      <ion-item *ngIf="server.inRoom == true">
          <ion-chip>
            <ion-text>
              Room Code:
            </ion-text>
            <ion-label class="roomID" color="secondary">{{server.roomInfo.id}}</ion-label>
          </ion-chip>
        </ion-item>
      <ion-item *ngIf="server.inRoom == false">
      </ion-item>
    </ion-title>
  </ion-toolbar>
  <ion-spinner *ngIf="server.serverInfo.connected == false" name="circles">
  </ion-spinner>
  <ion-icon (click)="showServerInfo($event)" *ngIf="server.serverInfo.connected == true" name="wifi">
  </ion-icon>
  <ion-text (click)="showServerInfo($event)" *ngIf="server.serverInfo.connected == true">
    {{ server.serverInfo.name }}
  </ion-text>
</ion-item>


</ion-header>
