<ion-header>
  <ion-item>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button color="dark"></ion-menu-button>
    </ion-buttons> Menu
    <ion-title slot="secondary">
      <ion-item *ngIf="server.inRoom == true"> Room ID "{{ server.roomInfo.id}}"</ion-item>
      <ion-item *ngIf="server.inRoom == false"></ion-item>
    </ion-title>
  </ion-toolbar>
  <ion-spinner *ngIf="server.serverInfo.connected == false" name="circles"></ion-spinner>
  <ion-icon *ngIf="server.serverInfo.connected == true" name="wifi">  Connecting to {{ server.url }}</ion-icon>
  {{ server.serverInfo.name }}
</ion-item>


</ion-header>
